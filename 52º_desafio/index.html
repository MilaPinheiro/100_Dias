<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem</title>
</head>

<body>
    <div width="100%">
        <h2>
            Crie um algoritmo que leia a idade de 10 pessoas, mostrando no final:
            a) Qual é a média de idade do grupo
            b) Quantas pessoas tem mais de 18 anos
            c) Quantas pessoas tem menos de 5 anos
            d) Qual foi a maior idade lida

        </h2>

        <input class="input1" type="number" placeholder="idade 01"> <br>
        <input class="input2" type="number" placeholder="idade 02"> <br>
        <input class="input3" type="number" placeholder="idade 03"> <br>
        <input class="input4" type="number" placeholder="idade 04"> <br>
        <input class="input5" type="number" placeholder="idade 05"> <br>
        <input class="input6" type="number" placeholder="idade 06"> <br>
        <input class="input7" type="number" placeholder="idade 07"> <br>
        <input class="input8" type="number" placeholder="idade 08"> <br>
        <input class="input9" type="number" placeholder="idade  09"> <br>
        <input class="input10" type="number" placeholder="idade 10"> <br>
        <button onclick="calcularSomaSequencia()">Chama Função</button>

        <p class="p"></p>
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
    </div>

    <script>

        function calcularSomaSequencia() {

            let input1 = Number(document.querySelector('.input1').value)
            let input2 = Number(document.querySelector('.input2').value)
            let input3 = Number(document.querySelector('.input3').value)
            let input4 = Number(document.querySelector('.input4').value)
            let input5 = Number(document.querySelector('.input5').value)
            let input6 = Number(document.querySelector('.input6').value)
            let input7 = Number(document.querySelector('.input7').value)
            let input8 = Number(document.querySelector('.input8').value)
            let input9 = Number(document.querySelector('.input9').value)
            let input10 = Number(document.querySelector('.input10').value)

            let contagem = [input1, input2, input3, input4, input5, input6, input7, input8, input9, input10]

            let maiorValor = Math.max(...contagem);
           
            let idadeMedia = (input1 + input2 + input3 + input4 + input5 + input6 + input7 + input8 + input9 + input10) / 10

            let p = document.querySelector('.p')
            let p1 = document.querySelector('.p1')
            let p2 = document.querySelector('.p2')
            let p3 = document.querySelector('.p3')

            const filtrar = contagem.filter(item => {
                if (item > 18) {
                    return true
                } else {
                    return false
                }
            })

            const filtrar2 = contagem.filter(item => {
                if (item < 5) {
                    return true
                } else {
                    return false
                }
            })

            p.innerHTML = 'A quantidade de pessoas menores que 5 anos são: ' + filtrar2.length
            p1.innerHTML = 'A idade média das pessaos são: ' + idadeMedia
            p2.innerHTML = 'A quantidade de pessoas maiores que 18 anos são: ' + filtrar.length
            p3.innerHTML = 'A maior idade digitada foi: ' + maiorValor

        }

    </script>
</body>
