<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem</title>
</head>

<body>
  <div width="100%">
    <h2>
        Desenvolva um programa que mostre na tela a seguinte contagem:
100 95 90 85 80 ... 0 Acabou!
    </h2>

  </div>

  <script>

    const contagem = () => {

     for(let i = 100; i >= 0; i = i-5)
        console.log(i)
    }
    contagem()
    console.log('acabou!!')
    
  </script>
</body>

</html>
