<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sucessor e antecessor</title>
  </head>
  <body>
    <div>
      <h2>
        Crie um algoritmo que leia um número real e mostre na tela o seu dobro e
        a sua terça parte.
      </h2>

      <div>
        <input class="valor1" type="text" placeholder="Digite um número" />

        <button onClick="mostrarNumeroReal()">Enviar</button>
      </div>

      <p class="mensagem"></p>
    </div>
  </body>

  <script>
    /*  Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a
sua terça parte.
Ex:
Digite um número: 3.5
O dobro de 3.5 é 7.0
A terça parte de 3.5 é 1.16666
*/

    let valor1 = document.querySelector(".valor1");

    function mostrarNumeroReal() {
      let numberOne = parseFloat(valor1.value);
      let mensagem = document.querySelector(".mensagem");

      let dobro = numberOne + numberOne;

      let tercaParte = numberOne / 3;


      if (numberOne > 0) {
       
        mensagem.innerHTML = ` O dobro de ${numberOne} é ${dobro} </br>
         A terça parte de ${numberOne} é ${tercaParte}`;
      } else {
        mensagem.innerHTML = "Digite um número"
      }
      valor1.value = ""
    }
  </script>
</html>
