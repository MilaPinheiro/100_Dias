<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem</title>
</head>

<body>
  <div width="100%">
    <h2>
        Crie um aplicativo que mostre na tela a seguinte contagem:
        0 3 6 9 12 15 18 Acabou!
    </h2>

  </div>

  <script>

    const contagem = () => {

      let i = 0

      while (i < 18) {
        i = i + 3
        console.log(i)
      }

    } // 0 3 6 9 12 15 18
    contagem()
  </script>
</body>

</html>
