<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem</title>
  </head>

  <body>
    <div width="100%">
      <h2>
        Escreva um programa que mostre na tela a seguinte contagem: 
        6 7 8 9 10 11 Acabou!
      </h2>
  
    </div>

    <script>

        const contagem = () => {

            for (let i = 6; i <= 11; i++) {
              console.log(i)
            }
        
      }

      contagem()
    </script>
  </body>
</html>
